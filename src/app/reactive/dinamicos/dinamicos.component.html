<form autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="guardar()">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">

      <!-- nombre -->
      <input class="form-control"
              type="text"
              placeholder="Nombre de la persona"
              formControlName="nombre">
      <span class="form-text text-danger"
            *ngIf="campoNoEsValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control"
                [formControl]="nuevoFavorito"
                placeholder="Agregar favorito"
                (keyup.enter)="agregarFavorito()">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarFavorito()">
                Agregar
        </button>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col sm-9"
          formArrayName="favoritos"
          *ngFor="let favorito of favoritosArr['controls']; let i = index">
      <div class="input-group mb-1">
            <input class="form-control"
                    [formControlName]="i">

            <button class="btn btn-outline-danger"
                    type="button"
                    (click)="borrar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
              class="btn btn-primary float-end">
              <!-- (click)="a=1" -->
              Guardar
      </button>
    </div>
  </div>
</form>
